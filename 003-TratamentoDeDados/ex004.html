<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformando uma variável em currency</title>
</head>
<body>
    Transformando uma variável em currency

    <script>
        var n1 = parseFloat(window.prompt('Digite um número qualquer: '));

        window.alert(`Valor convertido em currency: ${n1.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`);

    </script>
</body>
</html>
